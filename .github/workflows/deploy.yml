name: build-and-deploy
permissions:
  contents: write

on:
  push:
    branches:
      - master

  workflow_dispatch:
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: npm

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          BRANCH: gh-pages 
          FOLDER: dist 